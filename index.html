<!doctype html>
<html lang="en">
  <head>
    <title>Weather Watcher</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a03924f342.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand" href="#">Weather Watcher</h1>
            <h1 class="navbar-brand" href="#">Spencer Bangerter</h1>
        </div>
    </nav>

    <section id="main" class="p-1">
        <div class="row">
            <div class="col-sm-3 bg-light"  style="height: 92vh;">
                <!-- SEARCH INPUT -->
                <form>
                    <div class="form-group form-inline">
                        <label class="p-3">Search for a City:</label>
                        <input type="text" class="form-control" id="searchCity">  
                        <button class="btn btn-primary" id="searchBtn">
                            <i class="fas fa-search-plus"></i>
                        </button>  
                    </div>           
                </form>

                <ul class="list-group">
                    <!-- <li class="list-group-item list-group-item-action">City 1</li> -->
                  </ul>
            </div>

            <div class="col-sm-9">
                <!-- MAIN RESULTS CARD -->
                <div class="card" style="width: 100%">
                    <div class="card-body" id="main-card">
                        <h2 id="mainCity"></h2>
                        <img id="mainIcon" src="" alt="">
                        <p id="mainTemp"></p>
                        <p id="mainHumidity"></p>
                        <p id="mainWind"></p>
                        <p id='mainUv'></p>
                    </div>
                </div>
                <!-- 5 DAY FORECAST CARDS -->
                <div>
                    <h3 class="text-left pt-2">5 Day Forecast</h3>
                </div>

                <div class="card-deck">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
